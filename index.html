<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Komputer Store</title>
    <script type="text/javascript" src="js/script.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar">The Komputer Store</nav>
    <div class="top-part">
        <div class="section">
            <div>Joe Banker</div>
            <div>
                <span>Balance</span>
                <span>200 Kr.</span>
            </div>
            <button id="get-loan">Get a loan</button>
        </div>
        <div class="section">
            <div>Work</div>
            <div>
                <span>Pay</span>
                <span>0 Kr.</span>
            </div>
            <button>Bank</button>
            <button>Work</button>
        </div>        
        <div class="section">
            <div>Laptops</div>
            <select name="laptops" id="laptops">
                <option value="laptop1">Intol Celeroon1</option>
                <option value="laptop2">Intol Celeroon2</option>
                <option value="laptop3">Intol Celeroon3</option>
                <option value="laptop4">Intol Celeroon4</option>
            </select>
            <div class="small-info"></div>
        </div>
    </div>

    <div class="laptop-info">
        <img src="" alt="">
        <div class="laptop-description"></div>
        <div>
            <span id="price">0 Kr</span>
            <button id="buy-button">BUY NOW</button>
        </div>
    </div>
</body>
</html>
